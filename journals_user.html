<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Jurnal - KSM Education</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/admin.css" />
    <link rel="stylesheet" href="./styles/journal.css" />
    <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />

    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <a href="./dashboard_user.html">
            <img src="./assets/main_logo.png" alt="Logo" />
          </a>
        </div>

        <button class="hamburger-menu" aria-label="Toggle menu" aria-expanded="false" type="button">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <nav>
          <a href="./dashboard_user.html">HOME</a>
          <div class="nav-dropdown">
            <button class="nav-link has-caret" type="button">
              Jurnal
              <svg
                class="caret"
                viewBox="0 0 24 24"
                width="16"
                height="16"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <polyline points="6 9 12 15 18 9"></polyline>
              </svg>
            </button>
            <div class="dropdown-menu">
              <a href="./journals_user.html" class="active">Daftar Jurnal</a>
              <a
                href="#"
                onclick="alert('Fitur Opini sedang dalam pengembangan!\n\nComing Soon'); return false;"
                style="opacity: 0.6; cursor: not-allowed"
              >
                Daftar Opini
                <span
                  style="
                    background: #ff9800;
                    color: white;
                    padding: 2px 6px;
                    border-radius: 4px;
                    font-size: 10px;
                    margin-left: 8px;
                  "
                >
                  SOON
                </span>
              </a>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <section class="filter-section">
        <div class="filter-row-top">
          <div class="sort-dropdown">
            <button class="btn-icon-sort" type="button" id="btnSort">
              <i data-feather="filter"></i>
            </button>
            <div class="sort-menu" id="sortMenu">
              <button data-sort="newest" class="sort-item active">
                <i data-feather="clock"></i> Terbaru
              </button>
              <button data-sort="oldest" class="sort-item">
                <i data-feather="calendar"></i> Terlama
              </button>
              <button data-sort="title" class="sort-item">
                <i data-feather="type"></i> Judul A-Z
              </button>
              <button data-sort="views" class="sort-item">
                <i data-feather="eye"></i> Paling Populer
              </button>
            </div>
          </div>

          <div class="search-box">
            <i data-feather="search"></i>
            <input type="text" placeholder="Cari jurnal..." id="searchInput" />
          </div>
        </div>

        <div class="filter-row-bottom">
          <div class="filter-stats"><span id="totalJournals">0</span> jurnal</div>
        </div>
      </section>

      <section class="back-section">
        <a href="./dashboard_user.html" class="btn-back">
          <i data-feather="arrow-left"></i>
          Back
        </a>
      </section>

      <section id="journal" class="journal-list-full">
        <div id="journalContainer"></div>
      </section>

      <section class="pagination-section">
        <div id="pagination" class="pagination"></div>
      </section>
    </div>

    <script src="./js/pagination.js"></script>
    <script src="./js/mobile_menu.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
