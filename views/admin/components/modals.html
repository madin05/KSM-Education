<!-- Login Modal -->
<div id="loginModal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content login-container">
    <button type="button" class="close-modal" id="closeLoginModal">
      <i data-feather="x"></i>
    </button>
    <div class="login-header">
      <img
        src="./assets/main_logo.png"
        alt="KSM Education Logo"
        class="login-logo"
      />
      <h2>ADMIN LOGIN</h2>
      <p style="color: #666; font-size: 14px; margin-top: 8px">
        Login sebagai Administrator
      </p>
    </div>
    <form id="loginForm" class="login-form">
      <div class="form-group">
        <input
          type="email"
          id="loginEmail"
          placeholder="Masukan Email Admin"
          required
        />
      </div>
      <div class="form-group password-group">
        <input
          type="password"
          id="loginPassword"
          placeholder="Masukan Password"
          required
        />
        <button type="button" class="toggle-password" id="togglePassword">
          <i data-feather="eye"></i>
        </button>
      </div>
      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="rememberMe" />
          <span>Remember Me</span>
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" class="btn-login">MASUK</button>
    </form>
  </div>
</div>

<!-- Edit Modal -->
<div id="editModal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content">
    <button type="button" class="close-modal" id="closeEditModal">
      <i data-feather="x"></i>
    </button>
    <h2>EDIT JURNAL</h2>
    <form id="editForm" onsubmit="return false;">
      <input type="hidden" id="editJournalId" />
      <div class="form-group">
        <label for="editJudulJurnal"
          >Judul Jurnal<span class="required">*</span></label
        >
        <input type="text" id="editJudulJurnal" required />
      </div>
      <div class="form-group">
        <label>Tag/Keyword (Opsional)</label>
        <div id="editTagsContainer" class="tags-container"></div>
        <div style="display: flex; gap: 10px; margin-top: 10px">
          <input
            type="text"
            id="editTagInput"
            placeholder="Masukkan tag (Enter untuk tambah)"
            style="
              flex: 1;
              padding: 10px;
              border: 1px solid #e0e0e0;
              border-radius: 6px;
            "
          />
          <button type="button" id="editAddTagBtn" class="btn-secondary">
            Tambah Tag
          </button>
        </div>
      </div>
      <div class="form-group">
        <label>Pengurus</label>
        <div id="editPengurusContainer"></div>
        <button
          type="button"
          id="editAddPengurusBtn"
          class="btn-secondary"
          style="margin-top: 10px"
        >
          <i data-feather="plus"></i> Tambah Pengurus
        </button>
      </div>
      <div class="form-group">
        <label>Nama Penulis<span class="required">*</span></label>
        <div id="editAuthorsContainer"></div>
        <button
          type="button"
          id="editAddAuthorBtn"
          class="btn-secondary"
          style="margin-top: 10px"
        >
          <i data-feather="plus"></i> Tambah Penulis
        </button>
      </div>
      <div class="form-group">
        <label for="editEmail">Email<span class="required">*</span></label>
        <input type="email" id="editEmail" required />
      </div>
      <div class="form-group">
        <label for="editKontak"
          >Kontak Penulis<span class="required">*</span></label
        >
        <input
          type="text"
          id="editKontak"
          placeholder="08XXXXXXXXXX"
          required
        />
      </div>
      <div class="form-group">
        <label for="editVolume">Volume<span class="required">*</span></label>
        <input
          type="text"
          id="editVolume"
          placeholder="Contoh: Vol. 12 No. 3 (2025)"
          required
        />
        <small
          style="color: #999; font-size: 12px; margin-top: 4px; display: block"
          >Format: Vol. X No. Y (Tahun)</small
        >
      </div>
      <div class="form-group">
        <label for="editAbstrak">Abstrak<span class="required">*</span></label>
        <textarea id="editAbstrak" rows="6" required></textarea>
      </div>
      <div class="form-group">
        <label for="editFileInput">
          <i data-feather="file"></i>
          Ganti File PDF (Opsional)
        </label>
        <input
          type="file"
          id="editFileInput"
          accept=".pdf"
          class="file-input"
        />
        <small class="form-hint"
          >Kosongkan jika tidak ingin mengganti file PDF</small
        >
        <div
          id="editFilePreview"
          class="edit-file-preview"
          style="display: none; margin-top: 10px"
        >
          <div class="file-preview-content">
            <i data-feather="file-text"></i>
            <span class="file-name"></span>
            <span class="file-size"></span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="editCoverInput">
          <i data-feather="image"></i>
          Ganti Cover Image (Opsional)
        </label>
        <input
          type="file"
          id="editCoverInput"
          accept="image/*"
          class="file-input"
        />
        <small class="form-hint"
          >Kosongkan jika tidak ingin mengganti cover</small
        >
        <div
          id="editCoverPreview"
          class="edit-cover-preview"
          style="display: none; margin-top: 10px"
        >
          <img
            src=""
            alt="Cover Preview"
            style="
              max-width: 300px;
              border-radius: 8px;
              box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            "
          />
        </div>
      </div>
      <div
        class="form-actions"
        style="
          display: flex;
          gap: 12px;
          justify-content: flex-end;
          margin-top: 24px;
        "
      >
        <button type="button" id="cancelEdit" class="btn-secondary">
          Batal
        </button>
        <button type="submit" class="btn-primary">Simpan Perubahan</button>
      </div>
    </form>
  </div>
</div>

<!-- Preview Modal -->

  <div class="modal-overlay"></div>
  <div class="modal-content preview-container">
    <button type="button" class="close-modal" id="closePreviewModal">

    </button>
    <div class="preview-header">

        <h3 id="previewTitle">Judul Jurnal</h3>
        <p id="previewInfo">Tanggal â€¢ Penulis</p>

<!-- Share Modal -->
<div id="shareModal" class="modal">
  <div class="modal-overlay"></div>
  <div class="modal-content" style="max-width: 400px">
    <button type="button" class="close-modal" onclick="closeShareModal()">
      <i data-feather="x"></i>
    </button>
    <h2 style="margin-bottom: 20px">Bagikan Jurnal</h2>
    <div style="display: flex; flex-direction: column; gap: 12px">
      <input
        type="text"
        id="shareUrlInput"
        readonly
        style="
          padding: 12px;
          border: 1px solid #ddd;
          border-radius: 6px;
          font-size: 14px;
        "
      />
      <button onclick="copyShareLink()" class="share-btn copy">
        <i data-feather="copy"></i> Copy Link
      </button>
      <button onclick="shareToWhatsApp()" class="share-btn wa">
        <i data-feather="message-circle"></i> Share ke WhatsApp
      </button>
      <button onclick="shareToFacebook()" class="share-btn fb">
        <i data-feather="facebook"></i> Share ke Facebook
      </button>
      <button onclick="shareToTwitter()" class="share-btn x">
        <i data-feather="x"></i> Share ke X
      </button>
    </div>
  </div>
</div>
